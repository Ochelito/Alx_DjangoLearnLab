{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">
{% endblock %}

{% block content %}
<h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/post_list.js' %}"></script>
{% endblock %}
