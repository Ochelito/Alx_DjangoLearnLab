{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<h2>Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>User Info</h3>
    {{ user_form.as_p }}
    <h3>Profile Info</h3>
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
