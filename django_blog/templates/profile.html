{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>User Info</h3>
    {{ user_form.as_p }}
    <h3>Profile Info</h3>
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
