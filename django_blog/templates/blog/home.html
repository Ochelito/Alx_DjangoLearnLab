{% extends "base.html" %}

{% block title %}Home | My Django Blog{% endblock %}

{% block content %}
<section class="hero">
    <div class="container">
        <h2>Welcome to My Blog</h2>
        <p>Sharing knowledge, stories, and ideas.</p>
    </div>
</section>

<section class="posts container">
    {% for post in posts %}
    <article class="post-card">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="post-content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="{% url 'post_detail' post.id %}" class="read-more">Read More â†’</a>
        </div>
    </article>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</section>
{% endblock %}
