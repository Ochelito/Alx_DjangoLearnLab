{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">
{% endblock %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
{% endfor %}
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/post_list.js' %}"></script>
{% endblock %}
