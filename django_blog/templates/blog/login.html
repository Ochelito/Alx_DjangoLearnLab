{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <p style="color:red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <button type="submit">Login</button>
</form>
{% endblock %}
